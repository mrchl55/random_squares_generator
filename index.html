<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Square Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <input type="number" id="squareCount" min="100" max="500" placeholder="Enter number of squares">
        <button id="generateBtn">Generate Squares</button>
        <button id="clearBtn">Clear Area</button>
    </div>
    <div id="squaresWrapper"></div>
    <script src="app.js"></script>
</body>
</html>
